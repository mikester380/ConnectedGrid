<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Connected Grid Animation</title>
        <link rel="stylesheet" href="./css/index.css" />
        <script src="./js/ScrollTrigger.min.js" defer></script>
        <script src="./js/gsap.min.js" defer></script>
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <div class="grid">
            <div class="grid-item" style="--col: 1; --row: 1; --span: 2">
                <div class="grid-item__img-wrap">
                    <img
                        src="./img/img0.jpg"
                        class="grid-item__img"
                        alt="picture of a photographer"
                    />
                </div>
            </div>
            <div class="grid-item" style="--col: 3; --row: 2; --span: 1">
                <div class="grid-item__img-wrap">
                    <img
                        src="./img/img1.jpg"
                        class="grid-item__img"
                        alt="picture of a photographer"
                    />
                </div>
            </div>
            <div class="grid-item" style="--col: 4; --row: 3; --span: 3">
                <div class="grid-item__img-wrap">
                    <img
                        src="./img/img2.jpg"
                        class="grid-item__img"
                        alt="picture of a photographer"
                    />
                </div>
            </div>
            <div class="grid-item" style="--col: 3; --row: 4; --span: 1">
                <div class="grid-item__img-wrap">
                    <img
                        src="./img/img3.jpg"
                        class="grid-item__img"
                        alt="picture of a photographer"
                    />
                </div>
            </div>
            <div class="grid-item" style="--col: 1; --row: 5; --span: 2">
                <div class="grid-item__img-wrap">
                    <img
                        src="./img/img4.jpg"
                        class="grid-item__img"
                        alt="picture of a photographer"
                    />
                </div>
            </div>
            <div class="grid-item" style="--col: 3; --row: 6; --span: 1">
                <div class="grid-item__img-wrap">
                    <img
                        src="./img/img5.jpg"
                        class="grid-item__img"
                        alt="picture of a photographer"
                    />
                </div>
            </div>
            <div class="grid-item" style="--col: 4; --row: 7; --span: 3">
                <div class="grid-item__img-wrap">
                    <img
                        src="./img/img6.jpg"
                        class="grid-item__img"
                        alt="picture of a photographer"
                    />
                </div>
            </div>
            <div class="grid-item" style="--col: 3; --row: 8; --span: 1">
                <div class="grid-item__img-wrap">
                    <img
                        src="./img/img7.jpg"
                        class="grid-item__img"
                        alt="picture of a photographer"
                    />
                </div>
            </div>
            <div class="grid-item" style="--col: 1; --row: 9; --span: 2">
                <div class="grid-item__img-wrap">
                    <img
                        src="./img/img8.jpg"
                        class="grid-item__img"
                        alt="picture of a photographer"
                    />
                </div>
            </div>
            <div class="grid-item" style="--col: 3; --row: 10; --span: 1">
                <div class="grid-item__img-wrap">
                    <img
                        src="./img/img9.jpg"
                        class="grid-item__img"
                        alt="picture of a photographer"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
